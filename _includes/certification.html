{% assign certification = site.data.data.certification %}
{% if certification %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ certification.title }}
  </h2>

  <div class="skillset">

    {% if certification.title %}
  <div class="item">
      {{ certification.title }} 
      {{ certification.year }}
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
